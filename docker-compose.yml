version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tg_shop_app
    env_file:
      - ./front-end/tg-app-shop/.env
    ports:
      - "3478:3478"

  back-end:
    container_name: tg_shop_back_end
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - ./back-end/.env
    ports:
      - "7770:7770" 
    depends_on:
      - database

  database:
    image: postgres:15
    container_name: database
    env_file:
      - ./back-end/.env
    ports:
      - "5432:5432"

  bot:
    container_name: tg_shop_bot
    build:
      context: .
      dockerfile: Dockerfile.bot
    env_file:
      - ./bot/.env

