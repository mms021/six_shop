version: "3"

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tg_shop_app
    env_file:
      - ./front-end/tg-app-shop/.env
    ports:
      - "3478:3478"
    restart: always

  back-end:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_TYPE: backend
    container_name: tg_shop_back_end
    env_file:
      - ./back-end/.env
    ports:
      - "7770:7770" 
    depends_on:
      - database
    restart: always

  database:
    image: postgres:15
    container_name: database
    env_file:
      - ./back-end/.env
    ports:
      - "5432:5432"
    restart: always

  bot:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_TYPE: bot
    container_name: tg_shop_bot
    env_file:
      - ./bot/.env
    restart: always

