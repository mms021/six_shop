version: "3"

services:
  app:
    build: ./frontend
    container_name: tg_shop_app
    env_file:
      - ./front-end/tg-app-shop/.env
    ports:
      - "3478:3478"
    restart: always

  back-end:
    container_name: tg_shop_back_end
    build: ./backend
    env_file:
      - ./back-end/.env
    ports:
      - "7770:7770" 
    depends_on:
      - database
    restart: always

  database:
    image: postgres:15
    container_name: database
    env_file:
      - ./back-end/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  bot:
    container_name: tg_shop_bot
    build: ./bot
    env_file:
      - ./bot/.env
    restart: always

volumes:
  pgdata:

